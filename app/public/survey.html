  <!-------JAVASCRIPT---------->

  <script type="text/javascript">

  //Unable to figure out how to get  y on click function to execute...

    $("#submit").on("click", function (event) {

      event.preventDefault();
      var valid = true;
      if ($("#name").val() === "" || $("#photo").val() === "") {
        valid = false;
      }
      else if ($("#question1").val() === "empty"
        || $("#question2").val() === "empty" ||
        $("#question3").val() === "empty"
        || $("#question4").val() === "empty" ||
        $("#question5").val() === "empty"
        || $("#question6").val() === "empty" ||
        $("#question7").val() === "empty"
        || $("#question8").val() === "empty" ||
        $("#question9").val() === "empty"
        || $("#question10").val() === "empty") {
        valid = false;
      }

      //Add New User
      if (valid === true) {
        var addUserData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val(),
            $("#question5").val(),
            $("#question6").val(),
            $("#question7").val(),
            $("#question8").val(),
            $("#question9").val(),
            $("#question10").val()
          ]
        };

        //AJAX
        $.post("/api/friends", addUserData, function (data) {

          $("#yourMatch").text(data.name);
          $("#friendImg").attr("src", data.photo);
          $("#quizResults").modal("toggle");

        });
      }
    });
  </script>
